---
layout: default
---

{{ content }}

{% assign pages = site.notes | sort: "date", "last" %}

<ul id="page-list">
  {%- for page in pages -%}
  <li>
    <a title="{{ page.title | escape }}" href="{{ page.url | relative_url }}">
      {{ page.title | escape }}
    </a>
  </li>
  {% endfor %}
</ul>
