---
layout: default
---

{{ content }}

{% assign pages = site.notes | reverse %}

<ul id="page-list">
  {%- for page in pages -%}
  <li>
    <a title="{{ page.title | escape }}" href="{{ page.url | relative_url }}">
      {{ page.title | escape }} ({{ page.date | date: "%Y-%m-%d" }})
    </a>
  </li>
  {% endfor %}
</ul>
